<!DOCTYPE html>
<html>
    <head>
        <title>無標記地圖</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script type="text/javascript">
            function initMap() {
            const location = { lat: 22.990129872835244, lng: 120.18594092612874 }; //緯度 與 經度 // 22.990129872835244, 120.18594092612874
            const map = new google.maps.Map(
                document.getElementById("map"), {
                    center: location,
                    zoom: 15
                }
            );
        }
        window.initMap = initMap;
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>


    </body>
</html>
